name: Blog Writing Agent
description: An agent specialized in writing and editing blog posts.
version: 1.0.0
schema: v1

# Define which models can be used
# https://docs.continue.dev/customization/models
models:
  - name: Upstage Solar Pro 2
    provider: openai
    model: solar-pro2
    apiKey: ${{ inputs.SOLAR_API_KEY }}
    apiBase: https://api.upstage.ai/v1
    defaultCompletionOptions:
      temperature: 0.0
      maxTokens: 2048

