name: blog-creator-agent

services:
  blog-creator-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: blog-creator-agent
    container_name: blog-creator-dev
    hostname: blog-creator-dev
    volumes:
      - ..:/workspaces:cached
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.ssh:/home/vscode/.ssh
    working_dir: /workspaces
    environment:
      - DISPLAY=${DISPLAY}
      - UV_LINK_MODE=copy
    ports:
      - "8002:8002"   # Backend FastAPI
      - "3002:3002"   # Frontend Next.js
      - "2226:22"     # SSH access
    depends_on:
      - redis
      - elasticsearch
    # GPU support for ML models (torch, transformers, etc.)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: '8gb'  # Set shared memory size for DataLoader workers
    profiles:
      - dev

  # Redis service for caching
  redis:
    image: redis/redis-stack:latest
    container_name: blog-creator-redis
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # Redis Insight
    volumes:
      - redis-data:/data
    profiles:
      - dev

  # Elasticsearch service for search and indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: blog-creator-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"   # Elasticsearch HTTP
      - "9300:9300"   # Elasticsearch transport
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    profiles:
      - dev

  # Kibana service for Elasticsearch visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: blog-creator-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"   # Kibana UI
    depends_on:
      - elasticsearch
    profiles:
      - dev

volumes:
  redis-data:
  elasticsearch-data:
