version: 1
status: draft

framework:
  name: AgentQMS
  version: 0.2.0

paths:
  docs_root: AgentQMS/knowledge
  agent_instructions: AgentQMS/knowledge/agent/system.md
  protocols_root: AgentQMS/knowledge/protocols
  references_root: AgentQMS/knowledge/references
  templates_root: AgentQMS/knowledge/templates
  conventions_root: AgentQMS/conventions
  artifacts_root: artifacts
  config_root: config
  runtime_state: .agentqms

components:
  - id: agent_tools_core
    path: AgentQMS/agent_tools/core
    responsibilities:
      - artifact_creation
      - tool_discovery
  - id: agent_tools_compliance
    path: AgentQMS/agent_tools/compliance
    responsibilities:
      - artifact_validation
      - boundary_validation
  - id: conventions
    path: AgentQMS/conventions
    responsibilities:
      - artifact_types
      - schemas
      - templates
      - qmf_manifest

capabilities:
  - name: plan_generation
    tools:
      - artifact_workflow
    artifacts:
      - implementation_plan
  - name: quality_assessment
    tools:
      - validate_artifacts
      - validate_boundaries
    artifacts:
      - assessment

context_features:
  smart_context_loading:
    status: experimental
    protocol: null
    reference: AgentQMS/knowledge/references/context_optimization/smart-context-loading.md
    notes: "Planned future auto-activated protocol; not yet binding for agents."


